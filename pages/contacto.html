    <section>
        <div class="contacto">
            <form class="my-form">
                <div class="container">
                <h1 style="text-align: center;">Ayuda</h1>
                <ul>
                    <li>
                    <select>
                        <option selected disabled>-- Selecciona una opcion --</option>
                        <option>Boda</option>
                        <option>Cumpleaños</option>
                        <option>Otro</option>      
                    </select>
                    </li>
                    <li>
                    <div class="grid grid-2">
                        <input type="text" placeholder="Nombre" required>  
                        <input type="text" placeholder="Apellido" required>
                    </div>
                    </li>
                    <li>
                    <div class="grid grid-2">
                        <input type="email" placeholder="Email" required>  
                        <input type="tel" placeholder="Telefono">
                    </div>
                    </li>    
                    <li>
                    <textarea placeholder="Escribe tu mensaje"></textarea>
                    </li>   
                    <li>
                    <div class="grid grid-3">
                        <div class="required-msg">Campos requeridos</div>
                        <button class="btn-grid" type="submit">
                        <span class="back">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                        </span>
                        <span class="front">Enviar</span>
                        </button>
                        <button class="btn-grid" type="reset">
                        <span class="back">
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                        </span>
                        <span class="front">Borrar</span>
                        </button> 
                    </div>
                    </li>    
                </ul>
                </div>
            </form>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modalContacto" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
             <div class="modal-content">
                  <div class="modal-header">
                       <h5 class="modal-title">Escribenos un mensaje...</h5>
                       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>


                  <div class="modal-body p-4">
                       <form class="row">
                            <div class="col-12 col-sm-6 mb-3">
                                 <label for="name">Nombre</label>
                                 <input type="text" class="form-control" id="name">
                            </div>


                            <div class="col-12 col-sm-6 mb-3">
                                 <label for="email">Email</label>
                                 <input type="text" class="form-control" id="email">
                            </div>


                            <div class="col-12 mb-3">
                                 <label for="mensaje-text">Mensaje</label>
                                 <textarea class="form-control" id="mensaje-text"></textarea>
                            </div>

                       </form>
                  </div>


                  <div class="modal-footer p-0">
                       <button type="button" class="boton w-100 rounded-0 m-0">Enviar mensaje</button>
                  </div>
             </div>
        </div>
   </div>
